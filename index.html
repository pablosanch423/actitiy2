<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="form">
        <span style="display: flex; flex-direction: column; align-items: center; justify-content: center;" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z]{2,}">
            <span class="error" id="Error" style="color: red;"></span>

            <br>
        </span>

        <span style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="\w{1,}\d{1,}\D{1,}@[a-zA-Z\D]{2,}.[a-z]{2,}">
            <span class="error" id="Error2" style="color: red;"></span>

            <br>

        </span>

        <span style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <label for="message">Message:</label>
            <textarea id="message" name="message" style="resize: none;" maxlength="44"></textarea>
            <span class="error" id="Error3" style="color: red;"></span>

            <br>
        </span>

        <span style="display: flex; align-items:center; justify-content: center;">
            <input type="submit" value="Submit" >
        </span>
        
    </form>

</body>
<script>
    document.forms.form.addEventListener('submit', e => {
        e.preventDefault()
        let name = form.name.value;
        let email = form.email.value;
        let message = form.message.value;

        if (name === "") {
            document.getElementById("Error").textContent = "Name is required";
        } else {
            document.getElementById("Error").textContent = "";
        }

        if (email === "") {
            document.getElementById("Error2").textContent = "Email is required";
        } else {
            document.getElementById("Error2").textContent = "";
        }

        if (message === "") {
            document.getElementById("Error3").textContent = "Message is required";
        } else {
            document.getElementById("Error3").textContent = "";
        }
    })

</script>

</html>
